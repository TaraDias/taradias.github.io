<style type="text/css">

	body{
		background-image: url(space.jpg);
		overflow: hidden;
	}
	div{
		top:40%;
		position: absolute;
		left: -50%;
		font-size: 50px;
		font-family: impact;

	}

	div:nth-child(1){
		color: white;
		animation: move 2s infinite cubic-bezier(.2,.64,.81,.23);
	}

	div:nth-child(2){
		color: FireBrick;
		animation: move 2s 700ms infinite cubic-bezier(.2,.64,.81,.23);
	}

	div:nth-child(3){
		color: DarkOrange;
		animation: move 2s 1400ms infinite cubic-bezier(.2,.64,.81,.23);
	}

	div:nth-child(4){
		color: yellow;
		animation: move 2s 1800ms infinite cubic-bezier(.2,.64,.81,.23);
	}


	





	@keyframes move{
		0%{left: 100%}
		100%{left: 0;}

	}
